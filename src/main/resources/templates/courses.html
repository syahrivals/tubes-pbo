<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::section})">
<section>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h5 class="mb-0">ğŸ“š Kelola Mata Kuliah</h5>
            <p class="text-muted small mb-0">Daftar mata kuliah yang Anda ampu</p>
        </div>
        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addModal">
            â• Tambah Mata Kuliah
        </button>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row g-3">
        <div class="col-md-6 col-lg-4" th:each="course : ${courses}">
            <div class="card h-100 shadow-soft">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <div>
                            <span class="badge bg-primary mb-2" th:text="${course.kode}">Kode</span>
                            <h6 class="mb-0" th:text="${course.nama}">Nama MK</h6>
                        </div>
                        <span class="badge bg-success" th:text="${course.sks} + ' SKS'">3 SKS</span>
                    </div>
                    <div class="mt-3">
                        <form th:action="@{/courses/{id}/delete(id=${course.id})}" method="post" 
                              onsubmit="return confirm('Yakin hapus mata kuliah ini?')">
                            <button type="submit" class="btn btn-sm btn-outline-danger w-100">ğŸ—‘ï¸ Hapus Mata Kuliah</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-12" th:if="${#lists.isEmpty(courses)}">
            <div class="alert alert-light text-center">
                Belum ada mata kuliah. Klik tombol "Tambah Mata Kuliah" untuk mulai.
            </div>
        </div>
    </div>

    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tambah Mata Kuliah</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form method="post" action="/courses">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Kode</label>
                            <input name="kode" class="form-control" placeholder="Contoh: IF101" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nama Mata Kuliah</label>
                            <input name="nama" class="form-control" placeholder="Contoh: Pemrograman Berorientasi Objek" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">SKS</label>
                            <input name="sks" type="number" class="form-control" value="3" min="1" max="6" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</html>

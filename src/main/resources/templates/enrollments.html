<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::section})" lang="id">
<section>
    <!-- Page Header -->
    <div class="page-header animate-fade-in mb-4">
        <div class="row align-items-center">
            <div class="col-lg-8">
                <h4 class="page-title mb-1">
                    <i class="bi bi-person-check-fill text-primary me-2"></i>
                    Kelola Enrollment
                </h4>
                <p class="text-muted mb-0">Atur pendaftaran mahasiswa ke mata kuliah</p>
            </div>
            <div class="col-lg-4 text-lg-end mt-3 mt-lg-0">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEnrollModal">
                    <i class="bi bi-plus-circle me-2"></i>Tambah Enrollment
                </button>
            </div>
        </div>
    </div>

    <!-- Alerts -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show animate-fade-in mb-4">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${success}">Success</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show animate-fade-in mb-4">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${error}">Error</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Enrollments Table -->
    <div class="card animate-fade-in">
        <div class="card-body">
            <div class="table-responsive" th:if="${!#lists.isEmpty(enrollments)}">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th><i class="bi bi-person me-1"></i>Mahasiswa</th>
                            <th><i class="bi bi-book me-1"></i>Mata Kuliah</th>
                            <th><i class="bi bi-calendar me-1"></i>Tanggal Enroll</th>
                            <th class="text-end">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="e : ${enrollments}">
                            <td>
                                <div class="d-flex align-items-center gap-2">
                                    <div class="mini-avatar"
                                        th:text="${e.mahasiswaNama?.substring(0, 1).toUpperCase()}">M</div>
                                    <div>
                                        <div class="fw-semibold" th:text="${e.mahasiswaNama}">Nama</div>
                                        <small class="text-muted" th:text="${e.nim}">NIM</small>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <span class="badge bg-primary-subtle text-primary" th:text="${e.courseKode}">KODE</span>
                                <span th:text="${e.courseNama}">Nama MK</span>
                            </td>
                            <td>
                                <span class="text-muted"
                                    th:text="${e.enrolledAt != null ? #temporals.format(e.enrolledAt, 'dd MMM yyyy') : '-'}">-</span>
                            </td>
                            <td class="text-end">
                                <form th:action="@{/enrollments/{id}/delete(id=${e.id})}" method="post" class="d-inline"
                                    onsubmit="return confirm('Hapus enrollment ini?')">
                                    <button type="submit" class="btn btn-xs btn-outline-danger">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Empty State -->
            <div th:if="${#lists.isEmpty(enrollments)}" class="empty-state">
                <div class="empty-state-icon">ðŸ“‹</div>
                <h5 class="empty-state-title">Belum Ada Enrollment</h5>
                <p class="empty-state-text">Klik tombol "Tambah Enrollment" untuk mendaftarkan mahasiswa ke mata kuliah.
                </p>
            </div>
        </div>
    </div>

    <!-- Add Enrollment Modal -->
    <div class="modal fade" id="addEnrollModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-person-check text-primary me-2"></i>Tambah Enrollment
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form method="post" action="/enrollments">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-person me-1"></i>Mahasiswa</label>
                            <select name="nim" class="form-select" required>
                                <option value="">-- Pilih Mahasiswa --</option>
                                <option th:each="m : ${mahasiswaList}" th:value="${m.nim}"
                                    th:text="${m.nim + ' - ' + m.nama}">NIM - Nama</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-book me-1"></i>Mata Kuliah</label>
                            <select name="courseId" class="form-select" required>
                                <option value="">-- Pilih Mata Kuliah --</option>
                                <option th:each="c : ${courses}" th:value="${c.id}"
                                    th:text="${c.kode + ' - ' + c.nama}">KODE - Nama</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Batal</button>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg me-1"></i>Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Styles -->
    <style>
        .page-header {
            padding: 1.5rem;
            background: var(--surface);
            border-radius: var(--radius-xl);
            border: 1px solid var(--glass-border);
        }

        .page-title {
            font-family: var(--font-display);
            font-weight: 800;
            color: var(--text-primary);
        }

        .mini-avatar {
            width: 36px;
            height: 36px;
            background: var(--gradient-primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
            color: white;
        }

        .bg-primary-subtle {
            background: rgba(99, 102, 241, 0.2) !important;
        }
    </style>
</section>

</html>

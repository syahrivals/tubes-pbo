<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)" lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Gradebook'">Gradebook</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Tailwind Config for Dark Theme -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            200: '#c7d2fe',
                            300: '#a5b4fc',
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body class="dark bg-slate-900 text-slate-50">

    <!-- Header -->
    <div class="bg-gradient-to-r from-primary-600 to-primary-800 py-5 shadow-lg">
        <div class="container mx-auto px-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <i class="bi bi-mortarboard-fill text-2xl text-white"></i>
                    <h5 class="mb-0 font-bold text-white text-xl">
                        Gradebook
                    </h5>
                </div>
                <div class="text-white/80 text-sm font-medium" th:if="${session.userRole}"
                    th:text="${#temporals.format(#temporals.createNow(), 'dd MMM yyyy')}">23 Dec 2024</div>
            </div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="bg-slate-800 border-b-2 border-slate-700 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto px-6">
            <div class="flex items-center justify-between py-4">
                <button class="lg:hidden text-white p-2 hover:bg-slate-700 rounded-lg transition-all" type="button" onclick="toggleNav()">
                    <i class="bi bi-list text-xl"></i>
                </button>

                <div class="hidden lg:flex lg:items-center flex-1" id="nav">
                    <!-- Navigation Links -->
                    <ul class="flex items-center gap-8 flex-1">
                        <!-- Dosen Menu -->
                        <li th:if="${session.userRole}=='DOSEN'">
                            <a th:class="${active}=='dashboard' ? 'text-primary-400 font-semibold' : 'text-slate-300 hover:text-white'"
                               class="transition-colors duration-200"
                               href="/">
                                Dashboard
                            </a>
                        </li>
                        <li th:if="${session.userRole}=='DOSEN'">
                            <a th:class="${active}=='courses' ? 'text-primary-400 font-semibold' : 'text-slate-300 hover:text-white'"
                               class="transition-colors duration-200"
                               href="/courses">
                                MK
                            </a>
                        </li>
                        <li th:if="${session.userRole}=='DOSEN'">
                            <a th:class="${active}=='enrollments' ? 'text-primary-400 font-semibold' : 'text-slate-300 hover:text-white'"
                               class="transition-colors duration-200"
                               href="/enrollments">
                                Enrollment
                            </a>
                        </li>
                        <li th:if="${session.userRole}=='DOSEN'">
                            <a th:class="${active}=='mahasiswa' ? 'text-primary-400 font-semibold' : 'text-slate-300 hover:text-white'"
                               class="transition-colors duration-200"
                               href="/mahasiswa">
                                Mahasiswa
                            </a>
                        </li>
                        <li th:if="${session.userRole}=='DOSEN'">
                            <a th:class="${active}=='nilai' ? 'text-primary-400 font-semibold' : 'text-slate-300 hover:text-white'"
                               class="transition-colors duration-200"
                               href="/nilai">
                                Nilai
                            </a>
                        </li>
                        <li th:if="${session.userRole}=='DOSEN'">
                            <a th:class="${active}=='logs' ? 'text-primary-400 font-semibold' : 'text-slate-300 hover:text-white'"
                               class="transition-colors duration-200"
                               href="/logs">
                                Logs
                            </a>
                        </li>

                        <!-- Mahasiswa Menu -->
                        <li th:if="${session.userRole}=='MAHASISWA'">
                            <a th:class="${active}=='student' ? 'text-primary-400 font-semibold' : 'text-slate-300 hover:text-white'"
                               class="transition-colors duration-200"
                               href="/student">
                                Dashboard
                            </a>
                        </li>
                        <li th:if="${session.userRole}=='MAHASISWA'">
                            <a th:class="${active}=='browse-courses' ? 'text-primary-400 font-semibold' : 'text-slate-300 hover:text-white'"
                               class="transition-colors duration-200"
                               href="/student/courses">
                                Katalog
                            </a>
                        </li>
                        <li th:if="${session.userRole}=='MAHASISWA'">
                            <a th:class="${active}=='enrollments' ? 'text-primary-400 font-semibold' : 'text-slate-300 hover:text-white'"
                               class="transition-colors duration-200"
                               href="/student/enrollments">
                                MK Saya
                            </a>
                        </li>
                        <li th:if="${session.userRole}=='MAHASISWA'">
                            <a th:class="${active}=='profile' ? 'text-primary-400 font-semibold' : 'text-slate-300 hover:text-white'"
                               class="transition-colors duration-200"
                               href="/student/profile">
                                Profile
                            </a>
                        </li>
                    </ul>

                    <!-- Right Actions -->
                    <div class="flex items-center gap-6 ml-8">
                        <!-- Notifications -->
                        <a th:if="${session.userRole}=='MAHASISWA'" href="/student/notifications"
                           class="relative text-slate-300 hover:text-white transition-colors">
                            <i class="bi bi-bell text-xl"></i>
                            <span th:if="${unreadNotifications != null && unreadNotifications > 0}"
                                  class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center"
                                  th:text="${unreadNotifications}">0</span>
                        </a>
                        <a th:if="${session.userRole}=='DOSEN'" href="/notifications"
                           class="relative text-slate-300 hover:text-white transition-colors">
                            <i class="bi bi-bell text-xl"></i>
                            <span th:if="${unreadNotifications != null && unreadNotifications > 0}"
                                  class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center"
                                  th:text="${unreadNotifications}">0</span>
                        </a>

                        <!-- User Info -->
                        <span th:if="${session.userRole}" class="text-slate-300 text-sm hidden lg:inline-flex items-center gap-2">
                            <i class="bi bi-person-circle text-lg"></i>
                            <span th:text="${session.displayName}">User</span>
                        </span>

                        <!-- Auth -->
                        <a th:if="${session.userRole}" 
                           class="text-red-400 hover:text-red-300 transition-colors"
                           href="/logout">
                            <i class="bi bi-box-arrow-right text-lg"></i>
                        </a>
                        <a th:if="${session.userRole}==null" 
                           class="px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-lg transition-all font-medium"
                           href="/login">
                            Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <div th:replace="${content}"></div>
    </main>

    <!-- Mobile Nav Toggle Script -->
    <script>
        function toggleNav() {
            const nav = document.getElementById('nav');
            nav.classList.toggle('hidden');
            nav.classList.toggle('flex');
            nav.classList.toggle('flex-col');
            nav.classList.toggle('absolute');
            nav.classList.toggle('top-full');
            nav.classList.toggle('left-0');
            nav.classList.toggle('right-0');
            nav.classList.toggle('bg-slate-800');
            nav.classList.toggle('p-4');
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gradebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body { 
            background: linear-gradient(to bottom, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card.shadow-soft { 
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); 
            border: 0;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        .card.shadow-soft:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-soft animate__animated animate__fadeInUp">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h4 class="card-title fw-bold">Login Gradebook</h4>
                            <p class="text-muted small">Masuk sebagai Dosen atau Mahasiswa.</p>
                        </div>

                        <div th:if="${error}" class="alert alert-danger py-2" th:text="${error}"></div>
                        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                        <form method="post" action="/login" class="row g-3">
                            <div class="col-12">
                                <label class="form-label" for="username">Username</label>
                                <input id="username" name="username" class="form-control" th:value="${username}" required autofocus placeholder="Masukkan username">
                            </div>
                            <div class="col-12">
                                <label class="form-label" for="password">Password</label>
                                <input id="password" name="password" type="password" class="form-control" required placeholder="Masukkan password">
                            </div>
                            <div class="col-12 d-grid mt-4">
                                <button class="btn btn-primary text-white" type="submit">üîê Login</button>
                            </div>
                        </form>
                        
                        <div class="mt-4 text-center">
                            <p class="text-muted mb-2 small">Belum punya akun?</p>
                            <a href="/register" class="btn btn-outline-success btn-sm">
                                ‚ú® Daftar Sebagai Mahasiswa
                            </a>
                        </div>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <small class="text-muted d-block mb-1">Demo Akun:</small>
                            <small class="text-muted font-monospace bg-light px-2 py-1 rounded">
                                dosen/1234 | budi/1234 | siti/1234
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

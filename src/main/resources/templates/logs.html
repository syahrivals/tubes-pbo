<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::section})" lang="id">
<section>
    <!-- Page Header -->
    <div class="bg-gradient-to-br from-slate-800 via-slate-800 to-primary-900/30 border-2 border-slate-700 rounded-2xl p-6 mb-6 shadow-xl animate-fade-in">
        <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
            <div>
                <h2 class="text-3xl font-bold text-slate-50 mb-2">
                    <i class="bi bi-journal-text text-cyan-400 mr-2"></i>
                    Activity Logs
                </h2>
                <p class="text-slate-400 text-lg">Riwayat aktivitas sistem</p>
            </div>
            <div class="lg:text-right">
                <a class="inline-flex items-center gap-2 bg-slate-700 hover:bg-slate-600 text-slate-50 font-semibold px-6 py-3 rounded-xl transition-all duration-200"
                   href="/">
                    <i class="bi bi-arrow-left"></i>
                    <span>Dashboard</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Logs Table -->
    <div class="bg-gradient-to-br from-slate-800 to-slate-800/50 border-2 border-slate-700 rounded-2xl shadow-xl overflow-hidden animate-fade-in">
        <div class="p-6">
            <!-- Empty State -->
            <div th:if="${logs == null || #lists.isEmpty(logs)}" class="text-center py-12">
                <div class="text-6xl mb-4">ðŸ“‹</div>
                <h5 class="text-2xl font-bold text-slate-50 mb-2">Tidak Ada Log</h5>
                <p class="text-slate-400 text-lg">Belum ada aktivitas yang tercatat.</p>
            </div>

            <!-- Table -->
            <div class="overflow-x-auto" th:if="${logs != null && !#lists.isEmpty(logs)}">
                <table class="w-full">
                    <thead>
                        <tr class="border-b-2 border-slate-700">
                            <th class="text-left py-4 px-4 text-slate-300 font-semibold uppercase text-sm tracking-wide">
                                <i class="bi bi-clock mr-2 text-primary-400"></i>Waktu
                            </th>
                            <th class="text-left py-4 px-4 text-slate-300 font-semibold uppercase text-sm tracking-wide">
                                <i class="bi bi-person mr-2 text-primary-400"></i>User
                            </th>
                            <th class="text-left py-4 px-4 text-slate-300 font-semibold uppercase text-sm tracking-wide">
                                <i class="bi bi-activity mr-2 text-primary-400"></i>Aksi
                            </th>
                            <th class="text-left py-4 px-4 text-slate-300 font-semibold uppercase text-sm tracking-wide">
                                <i class="bi bi-chat-text mr-2 text-primary-400"></i>Detail
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="log : ${logs}" class="border-b border-slate-700/50 hover:bg-slate-700/30 transition-colors">
                            <td class="py-4 px-4">
                                <span class="text-slate-400 text-sm"
                                      th:text="${log.timestamp != null ? #temporals.format(log.timestamp, 'dd MMM yyyy HH:mm:ss') : '-'}">Time</span>
                            </td>
                            <td class="py-4 px-4">
                                <span class="inline-block bg-primary-500/20 text-primary-300 px-3 py-1 rounded-full text-xs font-bold"
                                      th:text="${log.username ?: 'System'}">User</span>
                            </td>
                            <td class="py-4 px-4">
                                <span class="inline-block px-3 py-1 rounded-full text-xs font-bold text-white"
                                      th:classappend="${log.action == 'CREATE' ? 'bg-emerald-500' : (log.action == 'UPDATE' ? 'bg-cyan-500' : (log.action == 'DELETE' ? 'bg-red-500' : 'bg-slate-500'))}"
                                      th:text="${log.action}">Action</span>
                            </td>
                            <td class="py-4 px-4">
                                <span class="text-slate-300" th:text="${log.description}">Details</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::section})" lang="id">
<section>
    <!-- Page Header -->
    <div class="bg-gradient-to-br from-slate-800 via-slate-800 to-primary-900/30 border-2 border-slate-700 rounded-2xl p-6 mb-6 shadow-xl animate-fade-in">
        <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
            <div>
                <h2 class="text-3xl font-bold text-slate-50 mb-2">
                    <i class="bi bi-people-fill text-primary-400 mr-2"></i>
                    Kelola Data Mahasiswa
                </h2>
                <p class="text-slate-400 text-lg">Tambah dan kelola data mahasiswa terdaftar</p>
            </div>
        </div>
    </div>

    <!-- Alerts -->
    <div th:if="${success}" class="bg-gradient-to-r from-emerald-500/20 to-emerald-600/20 border-2 border-emerald-500/50 text-emerald-100 px-6 py-4 rounded-xl mb-6 flex items-center justify-between animate-fade-in">
        <div class="flex items-center gap-3">
            <i class="bi bi-check-circle-fill text-2xl text-emerald-400"></i>
            <span class="font-semibold" th:text="${success}">Success</span>
        </div>
        <button type="button" class="text-emerald-300 hover:text-emerald-100 transition-colors" data-bs-dismiss="alert">
            <i class="bi bi-x-lg text-xl"></i>
        </button>
    </div>
    <div th:if="${error}" class="bg-gradient-to-r from-red-500/20 to-red-600/20 border-2 border-red-500/50 text-red-100 px-6 py-4 rounded-xl mb-6 flex items-center justify-between animate-fade-in">
        <div class="flex items-center gap-3">
            <i class="bi bi-exclamation-triangle-fill text-2xl text-red-400"></i>
            <span class="font-semibold" th:text="${error}">Error</span>
        </div>
        <button type="button" class="text-red-300 hover:text-red-100 transition-colors" data-bs-dismiss="alert">
            <i class="bi bi-x-lg text-xl"></i>
        </button>
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div class="group bg-gradient-to-br from-slate-800 to-slate-800/50 border-2 border-slate-700 rounded-2xl p-6 shadow-lg hover:shadow-2xl hover:border-primary-500/50 transition-all duration-300 transform hover:-translate-y-1 animate-fade-in">
            <div class="flex items-center justify-between mb-4">
                <div class="w-14 h-14 bg-gradient-to-br from-primary-500 to-primary-600 rounded-xl flex items-center justify-center shadow-lg">
                    <i class="bi bi-people-fill text-2xl text-white"></i>
                </div>
                <div class="text-right">
                    <h3 class="text-4xl font-bold text-slate-50 mb-0" th:text="${list != null ? list.size() : 0}">0</h3>
                    <p class="text-slate-400 text-sm font-medium uppercase tracking-wide">Total Mahasiswa</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Mahasiswa Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="group bg-gradient-to-br from-slate-800 to-slate-800/50 border-2 border-slate-700 rounded-2xl p-6 shadow-lg hover:shadow-2xl hover:border-primary-500/50 transition-all duration-300 transform hover:-translate-y-1 animate-fade-in"
             th:each="m, iterStat : ${list}"
             th:style="${'animation-delay: ' + (iterStat.index * 0.05) + 's'}">
            <div class="relative">
                <!-- Left border accent -->
                
                <!-- Header -->
                <div class="flex items-center gap-4 mb-4">
                    <div class="w-14 h-14 bg-gradient-to-br from-primary-500 to-primary-600 rounded-xl flex items-center justify-center font-bold text-white text-xl shadow-lg"
                         th:text="${m.nama.substring(0, 1).toUpperCase()}">B</div>
                    <div class="flex-1">
                        <h6 class="text-lg font-bold text-slate-50 mb-1" th:text="${m.nama}">Nama</h6>
                        <span class="text-slate-400 text-sm flex items-center gap-1">
                            <i class="bi bi-hash"></i>
                            <span th:text="${m.nim}">NIM</span>
                        </span>
                    </div>
                </div>

                <!-- Meta -->
                <div class="py-3 border-t border-b border-slate-700 mb-4">
                    <div class="flex items-center gap-2 text-slate-300">
                        <div class="w-8 h-8 bg-primary-500/10 rounded-lg flex items-center justify-center">
                            <i class="bi bi-person text-primary-400 text-sm"></i>
                        </div>
                        <span class="text-sm" th:text="${m.username}">username</span>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex gap-2">
                    <a th:href="@{'/report/' + ${m.nim}}" 
                       class="flex-1 bg-primary-500/10 hover:bg-primary-500/20 border-2 border-primary-500/50 text-primary-400 hover:text-primary-300 font-semibold px-4 py-2 rounded-xl transition-all duration-200 flex items-center justify-center gap-2">
                        <i class="bi bi-file-earmark-pdf"></i>
                        <span>Report</span>
                    </a>
                    <form th:action="@{/mahasiswa/{nim}/delete(nim=${m.nim})}" method="post" class="inline"
                          onsubmit="return confirm('Yakin hapus mahasiswa ini?')">
                        <button type="submit" 
                                class="bg-red-500/10 hover:bg-red-500/20 border-2 border-red-500/50 text-red-400 hover:text-red-300 font-semibold px-4 py-2 rounded-xl transition-all duration-200">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Modal -->
    
</section>
</html>

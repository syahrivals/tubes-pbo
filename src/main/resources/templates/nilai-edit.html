<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::section})" lang="id">
<section>
    <!-- Page Header -->
    <div class="page-header animate-fade-in mb-4">
        <div class="row align-items-center">
            <div class="col-lg-8">
                <h4 class="page-title mb-1">
                    <i class="bi bi-pencil-square text-warning me-2"></i>
                    Edit Nilai
                </h4>
                <p class="text-muted mb-0">Ubah nilai mahasiswa</p>
            </div>
            <div class="col-lg-4 text-lg-end mt-3 mt-lg-0">
                <a class="btn btn-outline-secondary btn-sm" href="/nilai">
                    <i class="bi bi-arrow-left me-1"></i>Kembali
                </a>
            </div>
        </div>
    </div>

    <!-- Alerts -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show animate-fade-in mb-4">
        <i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${error}">Error</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Edit Form -->
    <div class="card animate-fade-in" th:if="${nilai != null}">
        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="info-box">
                        <div class="info-icon"><i class="bi bi-person"></i></div>
                        <div class="info-content">
                            <span class="info-label">Mahasiswa</span>
                            <span class="info-value" th:text="${mahasiswa != null ? mahasiswa.nama : 'N/A'}">Nama</span>
                            <span class="info-sub" th:text="${nilai.nim}">NIM</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="info-box">
                        <div class="info-icon"><i class="bi bi-book"></i></div>
                        <div class="info-content">
                            <span class="info-label">Mata Kuliah</span>
                            <span class="info-value" th:text="${nilai.mataKuliah}">MK</span>
                        </div>
                    </div>
                </div>
            </div>

            <form th:action="@{/nilai/{id}/edit(id=${nilai.id})}" method="post">
                <input type="hidden" name="nim" th:value="${nilai.nim}">
                <input type="hidden" name="mataKuliah" th:value="${nilai.mataKuliah}">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label fw-semibold"><i class="bi bi-clipboard-check me-1"></i>Nilai
                            Tugas</label>
                        <input type="number" name="tugas" class="form-control" th:value="${nilai.tugas}" step="0.01"
                            min="0" max="100" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-semibold"><i class="bi bi-file-text me-1"></i>Nilai UTS</label>
                        <input type="number" name="uts" class="form-control" th:value="${nilai.uts}" step="0.01" min="0"
                            max="100" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-semibold"><i class="bi bi-file-earmark-text me-1"></i>Nilai
                            UAS</label>
                        <input type="number" name="uas" class="form-control" th:value="${nilai.uas}" step="0.01" min="0"
                            max="100" required>
                    </div>
                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-2"></i>Simpan Perubahan
                        </button>
                        <a href="/nilai" class="btn btn-outline-secondary ms-2">Batal</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Not Found -->
    <div class="card animate-fade-in" th:if="${nilai == null}">
        <div class="card-body">
            <div class="empty-state">
                <div class="empty-state-icon">⚠️</div>
                <h5 class="empty-state-title">Nilai Tidak Ditemukan</h5>
                <p class="empty-state-text">Data nilai dengan ID ini tidak ditemukan.</p>
                <a href="/nilai" class="btn btn-primary btn-sm mt-3">
                    <i class="bi bi-arrow-left me-1"></i>Kembali ke Nilai
                </a>
            </div>
        </div>
    </div>

    <style>
        .page-header {
            padding: 1.5rem;
            background: var(--surface);
            border-radius: var(--radius-xl);
            border: 1px solid var(--glass-border);
        }

        .page-title {
            font-family: var(--font-display);
            font-weight: 800;
            color: var(--text-primary);
        }

        .info-box {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--surface);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
        }

        .info-icon {
            width: 48px;
            height: 48px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: white;
        }

        .info-content {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-weight: 700;
            color: var(--text-primary);
        }

        .info-sub {
            font-size: 0.85rem;
            color: var(--text-muted);
        }
    </style>
</section>

</html>

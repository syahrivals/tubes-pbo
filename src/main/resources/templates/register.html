<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Gradebook Pro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary-500: #6366f1;
            --success-500: #10b981;
            --surface: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.5);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-success: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #0f0f23 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse 80% 80% at 20% 30%, rgba(16, 185, 129, 0.15), transparent),
                radial-gradient(ellipse 80% 80% at 80% 70%, rgba(99, 102, 241, 0.1), transparent);
            pointer-events: none;
        }

        .register-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 2.5rem;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-logo {
            width: 72px;
            height: 72px;
            background: var(--gradient-success);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            color: white;
            box-shadow: 0 10px 40px rgba(16, 185, 129, 0.4);
        }

        .register-title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .register-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-label {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--glass-border);
            border-radius: 0.75rem;
            color: var(--text-primary);
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--success-500);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.15);
            color: var(--text-primary);
            outline: none;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            z-index: 5;
            transition: color 0.3s;
        }

        .input-group:focus-within .input-icon {
            color: var(--success-500);
        }

        .btn-register {
            width: 100%;
            background: var(--gradient-success);
            border: none;
            color: white;
            font-weight: 700;
            padding: 1rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
        }

        .alert {
            border: none;
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.15);
            border-left: 4px solid #ef4444;
            color: #f87171;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.15);
            border-left: 4px solid #10b981;
            color: #34d399;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--glass-border);
        }

        .login-link a {
            color: var(--primary-500);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="register-logo">
                    <i class="bi bi-person-plus-fill"></i>
                </div>
                <h1 class="register-title">Daftar Akun</h1>
                <p class="register-subtitle">Buat akun mahasiswa baru untuk mengakses sistem</p>
            </div>

            <div th:if="${error}" class="alert alert-danger d-flex align-items-center gap-2">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <span th:text="${error}">Error</span>
            </div>
            <div th:if="${success}" class="alert alert-success d-flex align-items-center gap-2">
                <i class="bi bi-check-circle-fill"></i>
                <span th:text="${success}">Success</span>
            </div>

            <form method="post" action="/register">
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-hash me-1"></i>NIM</label>
                    <div class="input-group">
                        <i class="bi bi-hash input-icon"></i>
                        <input name="nim" class="form-control" th:value="${nim}" required placeholder="Contoh: 220001"
                            pattern="[0-9]{6}" title="NIM harus 6 digit angka">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-person me-1"></i>Nama Lengkap</label>
                    <div class="input-group">
                        <i class="bi bi-person input-icon"></i>
                        <input name="nama" class="form-control" th:value="${nama}" required
                            placeholder="Nama lengkap Anda">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-at me-1"></i>Username</label>
                    <div class="input-group">
                        <i class="bi bi-at input-icon"></i>
                        <input name="username" class="form-control" th:value="${username}" required
                            placeholder="Username untuk login">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label"><i class="bi bi-lock me-1"></i>Password</label>
                    <div class="input-group">
                        <i class="bi bi-lock input-icon"></i>
                        <input name="password" type="password" class="form-control" required
                            placeholder="Minimal 4 karakter" minlength="4">
                    </div>
                </div>

                <button class="btn btn-register" type="submit">
                    <i class="bi bi-person-check me-2"></i>Daftar Sekarang
                </button>
            </form>

            <div class="login-link">
                <p class="text-muted mb-0">Sudah punya akun? <a href="/login">Masuk di sini</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Gradebook System</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md animate-fade-in">
        <!-- Register Card -->
        <div class="bg-gradient-to-br from-slate-800 to-slate-800/50 border-2 border-slate-700 rounded-2xl p-8 shadow-2xl">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-br from-emerald-500 to-emerald-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <i class="bi bi-person-plus-fill text-3xl text-white"></i>
                </div>
                <h1 class="text-3xl font-bold text-slate-50 mb-2">Daftar Akun</h1>
                <p class="text-slate-400">Buat akun mahasiswa baru untuk mengakses sistem</p>
            </div>

            <!-- Alerts -->
            <div th:if="${error}" class="bg-gradient-to-r from-red-500/20 to-red-600/20 border-2 border-red-500/50 text-red-100 px-4 py-3 rounded-xl mb-6 flex items-center gap-3">
                <i class="bi bi-exclamation-triangle-fill text-xl text-red-400"></i>
                <span class="font-semibold" th:text="${error}">Error</span>
            </div>
            <div th:if="${success}" class="bg-gradient-to-r from-emerald-500/20 to-emerald-600/20 border-2 border-emerald-500/50 text-emerald-100 px-4 py-3 rounded-xl mb-6 flex items-center gap-3">
                <i class="bi bi-check-circle-fill text-xl text-emerald-400"></i>
                <span class="font-semibold" th:text="${success}">Success</span>
            </div>

            <!-- Form -->
            <form method="post" action="/register" class="space-y-4">
                <!-- NIM -->
                <div>
                    <label class="block text-slate-300 font-semibold mb-2 flex items-center gap-2">
                        <i class="bi bi-hash text-primary-400"></i>
                        NIM
                    </label>
                    <div class="relative">
                        <i class="bi bi-hash absolute left-4 top-1/2 transform -translate-y-1/2 text-slate-400"></i>
                        <input name="nim" 
                               type="text"
                               th:value="${nim}"
                               class="w-full bg-slate-700/50 border-2 border-slate-600 text-slate-50 rounded-xl px-4 py-3 pl-11 focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 transition-all"
                               placeholder="Contoh: 220001"
                               pattern="[0-9]{6}"
                               title="NIM harus 6 digit angka"
                               required>
                    </div>
                </div>

                <!-- Nama Lengkap -->
                <div>
                    <label class="block text-slate-300 font-semibold mb-2 flex items-center gap-2">
                        <i class="bi bi-person text-primary-400"></i>
                        Nama Lengkap
                    </label>
                    <div class="relative">
                        <i class="bi bi-person absolute left-4 top-1/2 transform -translate-y-1/2 text-slate-400"></i>
                        <input name="nama" 
                               type="text"
                               th:value="${nama}"
                               class="w-full bg-slate-700/50 border-2 border-slate-600 text-slate-50 rounded-xl px-4 py-3 pl-11 focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 transition-all"
                               placeholder="Nama lengkap Anda"
                               required>
                    </div>
                </div>

                <!-- Username -->
                <div>
                    <label class="block text-slate-300 font-semibold mb-2 flex items-center gap-2">
                        <i class="bi bi-at text-primary-400"></i>
                        Username
                    </label>
                    <div class="relative">
                        <i class="bi bi-at absolute left-4 top-1/2 transform -translate-y-1/2 text-slate-400"></i>
                        <input name="username" 
                               type="text"
                               th:value="${username}"
                               class="w-full bg-slate-700/50 border-2 border-slate-600 text-slate-50 rounded-xl px-4 py-3 pl-11 focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 transition-all"
                               placeholder="Username untuk login"
                               required>
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-slate-300 font-semibold mb-2 flex items-center gap-2">
                        <i class="bi bi-lock text-primary-400"></i>
                        Password
                    </label>
                    <div class="relative">
                        <i class="bi bi-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-slate-400"></i>
                        <input name="password" 
                               type="password"
                               class="w-full bg-slate-700/50 border-2 border-slate-600 text-slate-50 rounded-xl px-4 py-3 pl-11 focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 transition-all"
                               placeholder="Minimal 4 karakter"
                               minlength="4"
                               required>
                    </div>
                </div>

                <!-- Konfirmasi Password -->
                <div>
                    <label class="block text-slate-300 font-semibold mb-2 flex items-center gap-2">
                        <i class="bi bi-lock-fill text-primary-400"></i>
                        Konfirmasi Password
                    </label>
                    <div class="relative">
                        <i class="bi bi-lock-fill absolute left-4 top-1/2 transform -translate-y-1/2 text-slate-400"></i>
                        <input name="confirmPassword" 
                               type="password"
                               class="w-full bg-slate-700/50 border-2 border-slate-600 text-slate-50 rounded-xl px-4 py-3 pl-11 focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 transition-all"
                               placeholder="Ulangi password Anda"
                               minlength="4"
                               required>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-emerald-600 to-emerald-700 hover:from-emerald-700 hover:to-emerald-800 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 transform hover:-translate-y-0.5 flex items-center justify-center gap-2 mt-6">
                    <i class="bi bi-person-check text-lg"></i>
                    <span>Daftar Sekarang</span>
                </button>
            </form>

            <!-- Login Link -->
            <div class="mt-6 pt-6 border-t border-slate-700 text-center">
                <p class="text-slate-400">
                    Sudah punya akun? 
                    <a href="/login" class="text-primary-400 hover:text-primary-300 font-semibold transition-colors">
                        Masuk di sini
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>

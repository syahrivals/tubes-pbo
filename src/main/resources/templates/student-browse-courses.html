<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::section})" lang="id">
<section>
    <!-- Page Header -->
    <div class="bg-gradient-to-br from-slate-800 via-slate-800 to-primary-900/30 border-2 border-slate-700 rounded-2xl p-6 mb-6 shadow-xl animate-fade-in">
        <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
            <div>
                <h2 class="text-3xl font-bold text-slate-50 mb-2">
                    <i class="bi bi-journal-bookmark-fill text-primary-400 mr-2"></i>
                    Katalog Mata Kuliah
                </h2>
                <p class="text-slate-400 text-lg">Daftar mata kuliah yang tersedia untuk di-enroll</p>
            </div>
            <div class="lg:text-right flex flex-col lg:flex-row items-center gap-4">
                <!-- Enrolled Count Badge -->
                <div th:if="${#lists.size(enrolledIds) > 0}" class="bg-emerald-500/20 border-2 border-emerald-500/50 text-emerald-300 font-bold px-5 py-3 rounded-xl flex items-center gap-2">
                    <i class="bi bi-check-circle-fill text-lg"></i>
                    <span th:text="${#lists.size(enrolledIds) + ' MK Enrolled'}">0 MK Enrolled</span>
                </div>
                <a class="inline-flex items-center gap-2 bg-slate-700 hover:bg-slate-600 text-slate-50 font-semibold px-6 py-3 rounded-xl transition-all duration-200"
                   href="/student/enrollments">
                    <i class="bi bi-bookmark-check"></i>
                    <span>Lihat MK Saya</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Alerts -->
    <div th:if="${success}" class="bg-gradient-to-r from-emerald-500/20 to-emerald-600/20 border-2 border-emerald-500/50 text-emerald-100 px-6 py-4 rounded-xl mb-6 flex items-center justify-between animate-fade-in">
        <div class="flex items-center gap-3">
            <i class="bi bi-check-circle-fill text-2xl text-emerald-400"></i>
            <span class="font-semibold" th:text="${success}">Success</span>
        </div>
        <button type="button" class="text-emerald-300 hover:text-emerald-100 transition-colors" onclick="this.parentElement.remove()">
            <i class="bi bi-x-lg text-xl"></i>
        </button>
    </div>
    <div th:if="${error}" class="bg-gradient-to-r from-red-500/20 to-red-600/20 border-2 border-red-500/50 text-red-100 px-6 py-4 rounded-xl mb-6 flex items-center justify-between animate-fade-in">
        <div class="flex items-center gap-3">
            <i class="bi bi-exclamation-triangle-fill text-2xl text-red-400"></i>
            <span class="font-semibold" th:text="${error}">Error</span>
        </div>
        <button type="button" class="text-red-300 hover:text-red-100 transition-colors" onclick="this.parentElement.remove()">
            <i class="bi bi-x-lg text-xl"></i>
        </button>
    </div>

    <!-- Course Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="group bg-gradient-to-br from-slate-800 to-slate-800/50 border-2 border-slate-700 rounded-2xl p-6 shadow-lg hover:shadow-2xl hover:border-primary-500/50 transition-all duration-300 transform hover:-translate-y-1 animate-fade-in"
             th:each="course, iterStat : ${courses}"
             th:style="${'animation-delay: ' + (iterStat.index * 0.05) + 's'}">
            <div class="relative">
                <!-- Left border accent -->
               
                <!-- Icon -->
                <div class="w-14 h-14 bg-gradient-to-br from-primary-500 to-primary-600 rounded-xl flex items-center justify-center mb-4 shadow-lg">
                    <i class="bi bi-book text-2xl text-white"></i>
                </div>

                <!-- Content -->
                <div class="mb-4">
                    <div class="flex items-center justify-between mb-3">
                        <span class="bg-primary-500/20 text-primary-300 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide" 
                              th:text="${course.kode}">IF101</span>
                        <span class="bg-gradient-to-r from-emerald-500 to-emerald-600 text-white px-3 py-1 rounded-full text-xs font-semibold"
                              th:text="${course.sks + ' SKS'}">3 SKS</span>
                    </div>
                    <h6 class="text-lg font-bold text-slate-50 mb-0 leading-tight" th:text="${course.nama}">Nama MK</h6>
                </div>

                <!-- Actions -->
                <div class="pt-4 border-t border-slate-700">
                    <!-- Jika sudah enrolled -->
                    <div th:if="${#lists.contains(enrolledIds, course.id)}">
                        <button type="button" disabled
                                class="w-full bg-emerald-500/20 border-2 border-emerald-500/50 text-emerald-400 font-semibold px-4 py-2 rounded-xl cursor-not-allowed flex items-center justify-center gap-2">
                            <i class="bi bi-check-circle-fill"></i>
                            <span>Enrolled</span>
                        </button>
                    </div>
                    <!-- Jika belum enrolled -->
                    <form th:unless="${#lists.contains(enrolledIds, course.id)}" 
                          th:action="@{/student/courses/{id}/enroll(id=${course.id})}" method="post">
                        <button type="submit" 
                                class="w-full bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 text-white font-semibold px-4 py-2 rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 flex items-center justify-center gap-2">
                            <i class="bi bi-plus-circle"></i>
                            <span>Enroll</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div class="col-span-full" th:if="${#lists.isEmpty(courses)}">
            <div class="bg-gradient-to-br from-slate-800 to-slate-800/50 border-2 border-slate-700 rounded-2xl p-12 text-center">
                <div class="text-6xl mb-4">ðŸ“š</div>
                <h5 class="text-2xl font-bold text-slate-50 mb-2">Tidak Ada Mata Kuliah</h5>
                <p class="text-slate-400 text-lg">Belum ada mata kuliah yang tersedia saat ini.</p>
            </div>
        </div>
    </div>
</section>
</html>

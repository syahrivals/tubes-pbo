<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::section})" lang="id">
<section>
    <!-- Page Header -->
    <div class="page-header animate-fade-in mb-4">
        <div class="row align-items-center">
            <div class="col-lg-8">
                <h4 class="page-title mb-1">
                    <i class="bi bi-bookmark-check-fill text-success me-2"></i>
                    Mata Kuliah Saya
                </h4>
                <p class="text-muted mb-0">Daftar mata kuliah yang sudah Anda ikuti</p>
            </div>
            <div class="col-lg-4 text-lg-end mt-3 mt-lg-0">
                <a class="btn btn-primary btn-sm" href="/student/courses">
                    <i class="bi bi-plus-circle me-1"></i>Enroll MK Baru
                </a>
            </div>
        </div>
    </div>

    <!-- Alerts -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show animate-fade-in mb-4">
        <i class="bi bi-check-circle-fill me-2"></i><span th:text="${success}">Success</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show animate-fade-in mb-4">
        <i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${error}">Error</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Enrollments Grid -->
    <div class="row g-4">
        <div class="col-md-6 col-lg-4 animate-fade-in" th:each="e, iterStat : ${enrollments}"
            th:style="${'animation-delay: ' + (iterStat.index * 0.05) + 's'}">
            <div class="enrollment-card">
                <div class="enrollment-icon">
                    <i class="bi bi-journal-check"></i>
                </div>
                <div class="enrollment-header">
                    <span class="course-code" th:text="${e.courseKode}">IF101</span>
                    <span class="course-sks" th:text="${e.courseSks + ' SKS'}">3 SKS</span>
                </div>
                <h6 class="course-name" th:text="${e.courseNama}">Nama MK</h6>
                <div class="enrollment-meta">
                    <i class="bi bi-calendar-check me-1"></i>
                    <span
                        th:text="${e.enrolledAt != null ? #temporals.format(e.enrolledAt, 'dd MMM yyyy') : '-'}">Tanggal</span>
                </div>
                <form th:action="@{/student/enrollments/{id}/drop(id=${e.id})}" method="post" class="mt-auto"
                    onsubmit="return confirm('Drop mata kuliah ini?')">
                    <button type="submit" class="btn btn-outline-danger btn-sm w-100">
                        <i class="bi bi-x-circle me-1"></i>Drop
                    </button>
                </form>
            </div>
        </div>

        <div class="col-12" th:if="${#lists.isEmpty(enrollments)}">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ“‹</div>
                <h5 class="empty-state-title">Belum Enroll Mata Kuliah</h5>
                <p class="empty-state-text">Kunjungi katalog MK untuk mendaftar ke mata kuliah.</p>
                <a href="/student/courses" class="btn btn-primary btn-sm mt-3">
                    <i class="bi bi-journal-bookmark me-1"></i>Lihat Katalog
                </a>
            </div>
        </div>
    </div>

    <style>
        .page-header {
            padding: 1.5rem;
            background: var(--surface);
            border-radius: var(--radius-xl);
            border: 1px solid var(--glass-border);
        }

        .page-title {
            font-family: var(--font-display);
            font-weight: 800;
            color: var(--text-primary);
        }

        .enrollment-card {
            background: var(--surface);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: 1.5rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .enrollment-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #11998e, #38ef7d);
        }

        .enrollment-card:hover {
            border-color: var(--success-500);
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(16, 185, 129, 0.15);
        }

        .enrollment-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: white;
            margin-bottom: 1rem;
            box-shadow: 0 6px 16px rgba(16, 185, 129, 0.3);
        }

        .enrollment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .course-code {
            background: rgba(99, 102, 241, 0.15);
            color: var(--primary-400);
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
            font-size: 0.7rem;
            font-weight: 700;
        }

        .course-sks {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .course-name {
            font-family: var(--font-display);
            font-weight: 700;
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 0.75rem;
        }

        .enrollment-meta {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }
    </style>
</section>

</html>

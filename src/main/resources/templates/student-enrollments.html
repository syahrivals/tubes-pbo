<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::section})" lang="id">
<section>
    <!-- Page Header -->
    <div class="bg-gradient-to-br from-slate-800 via-slate-800 to-primary-900/30 border-2 border-slate-700 rounded-2xl p-6 mb-6 shadow-xl animate-fade-in">
        <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
            <div>
                <h2 class="text-3xl font-bold text-slate-50 mb-2">
                    <i class="bi bi-bookmark-check-fill text-emerald-400 mr-2"></i>
                    Mata Kuliah Saya
                </h2>
                <p class="text-slate-400 text-lg">Daftar mata kuliah yang sudah Anda ikuti</p>
            </div>
            <div class="lg:text-right flex flex-col lg:flex-row items-center gap-4">
                <!-- Total SKS Badge -->
                <div class="bg-emerald-500/20 border-2 border-emerald-500/50 text-emerald-300 font-bold px-5 py-3 rounded-xl flex items-center gap-2">
                    <i class="bi bi-journal-check text-lg"></i>
                    <span>Total: <span th:text="${totalSks}">0</span> SKS</span>
                </div>

            </div>
        </div>
    </div>

    <!-- Alerts -->
    <div th:if="${success}" class="bg-gradient-to-r from-emerald-500/20 to-emerald-600/20 border-2 border-emerald-500/50 text-emerald-100 px-6 py-4 rounded-xl mb-6 flex items-center justify-between animate-fade-in">
        <div class="flex items-center gap-3">
            <i class="bi bi-check-circle-fill text-2xl text-emerald-400"></i>
            <span class="font-semibold" th:text="${success}">Success</span>
        </div>
        <button type="button" class="text-emerald-300 hover:text-emerald-100 transition-colors" onclick="this.parentElement.remove()">
            <i class="bi bi-x-lg text-xl"></i>
        </button>
    </div>
    <div th:if="${error}" class="bg-gradient-to-r from-red-500/20 to-red-600/20 border-2 border-red-500/50 text-red-100 px-6 py-4 rounded-xl mb-6 flex items-center justify-between animate-fade-in">
        <div class="flex items-center gap-3">
            <i class="bi bi-exclamation-triangle-fill text-2xl text-red-400"></i>
            <span class="font-semibold" th:text="${error}">Error</span>
        </div>
        <button type="button" class="text-red-300 hover:text-red-100 transition-colors" onclick="this.parentElement.remove()">
            <i class="bi bi-x-lg text-xl"></i>
        </button>
    </div>

    <!-- Enrollments Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="group bg-gradient-to-br from-slate-800 to-slate-800/50 border-2 border-slate-700 rounded-2xl p-6 shadow-lg hover:shadow-2xl hover:border-emerald-500/50 transition-all duration-300 transform hover:-translate-y-1 animate-fade-in"
             th:each="e, iterStat : ${enrollments}"
             th:style="${'animation-delay: ' + (iterStat.index * 0.05) + 's'}">
            <div class="relative">
                <!-- Left border accent -->
                
                <!-- Icon -->
                <div class="w-14 h-14 bg-gradient-to-br from-emerald-500 to-emerald-600 rounded-xl flex items-center justify-center mb-4 shadow-lg">
                    <i class="bi bi-journal-check text-2xl text-white"></i>
                </div>

                <!-- Content -->
                <div class="mb-4">
                    <div class="flex items-center justify-between mb-3">
                        <span class="bg-primary-500/20 text-primary-300 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide" 
                              th:text="${e.kodeMataKuliah}">IF101</span>
                        <span class="bg-gradient-to-r from-emerald-500 to-emerald-600 text-white px-3 py-1 rounded-full text-xs font-semibold"
                              th:text="${e.sks + ' SKS'}">3 SKS</span>
                    </div>
                    <h6 class="text-lg font-bold text-slate-50 mb-2 leading-tight" th:text="${e.namaMataKuliah}">Nama MK</h6>
                    <div class="flex items-center gap-2 text-slate-400 text-sm">
                        <i class="bi bi-calendar-check"></i>
                        <span th:text="${e.enrolledAt != null ? #temporals.format(e.enrolledAt, 'dd MMM yyyy') : '-'}">Tanggal</span>
                    </div>
                </div>

                <!-- Actions -->
                <div class="pt-4 border-t border-slate-700">
                    <form th:action="@{/student/enrollments/{id}/drop(id=${e.id})}" method="post"
                          onsubmit="return confirm('Drop mata kuliah ini?')">
                        <button type="submit" 
                                class="w-full bg-red-500/10 hover:bg-red-500/20 border-2 border-red-500/50 text-red-400 hover:text-red-300 font-semibold px-4 py-2 rounded-xl transition-all duration-200 flex items-center justify-center gap-2">
                            <i class="bi bi-x-circle"></i>
                            <span>Drop</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div class="col-span-full" th:if="${#lists.isEmpty(enrollments)}">
            <div class="bg-gradient-to-br from-slate-800 to-slate-800/50 border-2 border-slate-700 rounded-2xl p-12 text-center">
                <div class="text-6xl mb-4">ðŸ“‹</div>
                <h5 class="text-2xl font-bold text-slate-50 mb-2">Belum Enroll Mata Kuliah</h5>
                <p class="text-slate-400 text-lg mb-6">Kunjungi katalog MK untuk mendaftar ke mata kuliah.</p>
                <a href="/student/courses" 
                   class="inline-flex items-center gap-2 bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 text-white font-semibold px-6 py-3 rounded-xl shadow-lg hover:shadow-xl transition-all duration-200">
                    <i class="bi bi-journal-bookmark"></i>
                    <span>Lihat Katalog</span>
                </a>
            </div>
        </div>
    </div>
</section>
</html>

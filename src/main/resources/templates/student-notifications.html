<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::section})" lang="id">
<section>
    <!-- Page Header -->
    <div class="bg-gradient-to-br from-slate-800 via-slate-800 to-primary-900/30 border-2 border-slate-700 rounded-2xl p-6 mb-6 shadow-xl animate-fade-in">
        <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
            <div>
                <h2 class="text-3xl font-bold text-slate-50 mb-2">
                    <i class="bi bi-bell-fill text-yellow-400 mr-2"></i>
                    Notifikasi Saya
                </h2>
                <p class="text-slate-400 text-lg">Update terbaru tentang nilai dan mata kuliah Anda</p>
            </div>
            <div class="lg:text-right" th:if="${!#lists.isEmpty(notifications)}">
                <form action="/student/notifications/read-all" method="post" class="inline">
                    <button type="submit" 
                            class="inline-flex items-center gap-2 bg-primary-500/10 hover:bg-primary-500/20 border-2 border-primary-500/50 text-primary-400 hover:text-primary-300 font-semibold px-4 py-2 rounded-xl transition-all duration-200">
                        <i class="bi bi-check-all"></i>
                        <span>Tandai Semua Dibaca</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Notifications -->
    <div class="bg-gradient-to-br from-slate-800 to-slate-800/50 border-2 border-slate-700 rounded-2xl shadow-xl overflow-hidden animate-fade-in">
        <div class="p-6">
            <!-- Empty State -->
            <div th:if="${#lists.isEmpty(notifications)}" class="text-center py-12">
                <div class="text-6xl mb-4">ðŸ””</div>
                <h5 class="text-2xl font-bold text-slate-50 mb-2">Tidak Ada Notifikasi</h5>
                <p class="text-slate-400 text-lg">Notifikasi akan muncul ketika ada update nilai atau mata kuliah.</p>
            </div>

            <!-- Notifications List -->
            <div class="space-y-3" th:unless="${#lists.isEmpty(notifications)}">
                <div th:each="n : ${notifications}" 
                     class="flex items-start gap-4 p-4 bg-slate-700/30 border border-slate-600 rounded-xl hover:bg-slate-700/50 transition-all"
                     th:classappend="${!n.dibaca ? 'border-l-4 border-l-primary-500 bg-primary-500/10' : ''}">
                    <!-- Icon -->
                    <div class="w-12 h-12 rounded-xl flex items-center justify-center flex-shrink-0"
                         th:classappend="${n.tipe == 'GRADE' ? 'bg-emerald-500/20 text-emerald-400' : 'bg-cyan-500/20 text-cyan-400'}">
                        <i th:class="${n.tipe == 'GRADE' ? 'bi bi-clipboard-check text-xl' : 'bi bi-info-circle text-xl'}"></i>
                    </div>
                    
                    <!-- Content -->
                    <div class="flex-1">
                        <p class="text-slate-50 font-medium mb-1" th:text="${n.pesan}">Message</p>
                        <span class="text-slate-400 text-sm"
                              th:text="${n.createdAt != null ? #temporals.format(n.createdAt, 'dd MMM yyyy, HH:mm') : '-'}">Time</span>
                    </div>
                    
                    <!-- Actions -->
                    <div class="flex-shrink-0" th:if="${!n.dibaca}">
                        <form th:action="@{/student/notifications/{id}/read(id=${n.id})}" method="post" class="inline">
                            <button type="submit" 
                                    class="bg-emerald-500/10 hover:bg-emerald-500/20 border-2 border-emerald-500/50 text-emerald-400 hover:text-emerald-300 font-semibold px-3 py-1.5 rounded-lg transition-all duration-200">
                                <i class="bi bi-check"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>

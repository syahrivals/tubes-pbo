<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::section})">
<section>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h5 class="mb-0">Profile Saya</h5>
            <p class="text-muted small mb-0">Kelola akun dan password Anda</p>
        </div>
        <a class="btn btn-outline-secondary btn-sm" href="/student">‚Üê Kembali</a>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row">
        <!-- Profile Information -->
        <div class="col-md-6 mb-3">
            <div class="card shadow-soft">
                <div class="card-body">
                    <h6 class="card-title mb-3">Informasi Profil</h6>
                    <form method="post" action="/student/profile/update">
                        <div class="mb-3">
                            <label class="form-label">NIM</label>
                            <input type="text" class="form-control" th:value="${mahasiswa?.nim}" disabled>
                            <div class="form-text">NIM tidak dapat diubah</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="nama">Nama Lengkap *</label>
                            <input type="text" class="form-control" id="nama" name="nama" 
                                   th:value="${mahasiswa?.nama}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="username">Username *</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   th:value="${mahasiswa?.username}" required>
                            <div class="form-text">Username untuk login</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">üíæ Simpan Perubahan</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Change Password Form -->
        <div class="col-md-6 mb-3">
            <div class="card shadow-soft">
                <div class="card-body">
                    <h6 class="card-title mb-3">Ubah Password</h6>
                    <form method="post" action="/student/change-password">
                        <div class="mb-3">
                            <label for="oldPassword" class="form-label">Password Lama</label>
                            <input type="password" class="form-control" id="oldPassword" name="oldPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Password Baru</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required minlength="4">
                            <div class="form-text">Minimal 4 karakter</div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Konfirmasi Password Baru</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required minlength="4">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ubah Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Links -->
    <div class="card shadow-soft">
        <div class="card-body">
            <h6 class="card-title mb-3">Menu Cepat</h6>
            <div class="row g-2">
                <div class="col-md-4">
                    <a href="/student" class="btn btn-outline-primary w-100">
                        üìä Dashboard
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="/student/export-pdf" class="btn btn-outline-success w-100">
                        üìÑ Export Nilai PDF
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="/logout" class="btn btn-outline-danger w-100">
                        üö™ Logout
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
